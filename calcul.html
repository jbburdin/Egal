<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGAL - Calcul</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="calcul-page">
    <div class="container">
        <button class="reset" onclick="resetCalc()">reset</button>
        <a href="index.html" class="home-link">EGAL</a>
        <div class="display" id="display">
            <div id="displayText">Montant total en €</div>
            <div id="totalAmount" class="amount">0</div>
        </div>
        <div class="keypad">
            <div class="numbers">
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="appendDot()">,</button>
                <button class="equal" onclick="calculate()">
                    <img src="sigle.svg" class="icon" alt="partager">
                </button>
            </div>
            <div class="shares">
                <div class="shares-section">
                    <button onclick="incrementShares('men')">+</button>
                    <div id="menShares">1♂</div>
                    <button onclick="decrementShares('men')">-</button>
                </div>
                <div class="shares-section">
                    <button onclick="incrementShares('women')">+</button>
                    <div id="womenShares">1♀</div>
                    <button onclick="decrementShares('women')">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
